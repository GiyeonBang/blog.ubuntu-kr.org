# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "ubuntu-kr blog"
title_long: "The Ubuntu Korea Community Blog"
description: |
  우분투한국커뮤니티 공식 블로그 입니다. 커뮤니티 활동, 국내/해외 커뮤니티와의 교류, 내부적으로 진행하는 프로젝트 상황, 운영 현황 등을 공유합니다.  
  The official blog of Ubuntu Korea Community(Ubuntu Korean LoCo Team).
  Check our activities, local/global exchange with others, status of projects, and how our community is run.
email: korea.ubuntu@gmail.com
name: "Ubuntu Korea Community"

url: "http://blog.ubuntu-kr.org" # the base hostname & protocol for your site
baseurl: ""

disqus: ubuntu-kr-blog

google_analytics: UA-65961752-8


paginate: 10
# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

menu:
  main:
    - title: Home
      path: /
      icon: fas fa-home
    - title: Tags
      path: /tags
      icon: fas fa-tags
    - title: Archive
      path: /archive
      icon: fas fa-archive
    - title: Subscribe
      path: /feed.xml
      icon: fas fa-rss-square
  links:
    - title: ubuntu-kr.org
      url: https://ubuntu-kr.org
      icon: fas fa-globe
    - title: GitHub
      url: https://github.com/ubuntu-kr
      icon: fab fa-github
    - title: Facebook
      url: https://fb.com/ubuntukorea
      icon: fab fa-facebook
    - title: Google Plus
      url: https://plus.google.com/communities/112409570772055358734
      icon: fab fa-google-plus

footer: |
    Built and maintained by Ubuntu Korea Community(Ubuntu Korean LoCo Team)   
    Copyright (C) 2018-Present Ubuntu Korea Community(Ubuntu Korean LoCo Team) All Rights Reserved.   
    Code licensed under MIT, Contents licensed under CC BY-SA 4.0
    [korea.ubuntu@gmail.com](mailto:korea.ubuntu@gmail.com)

gems:
  - jekyll-feed
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock

