<span class="p-contextual-menu--left">
<button class="p-button--base" onclick="toggleMenu(this)"
  aria-controls="#menu" aria-expanded="false" aria-haspopup="true">
  <span>
      <i class="p-icon--menu"></i> {{ site.title }}
  </span>
  </button>
<span class="p-contextual-menu__dropdown" id="menu" aria-hidden="true" aria-label="submenu">
  <span class="p-contextual-menu__group">
      {% for item in site.menu.main %}
      <a href="{{ site.baseurl }}{{ item.path }}" class="p-contextual-menu__link">
        <i class="{{ item.icon }}"></i> {{ item.title }}
      </a>
      {% endfor %}
  </span>
  <span class="p-contextual-menu__group">
      {% for item in site.menu.links %}
      <a href="{{ item.url }}" class="p-contextual-menu__link">
        <i class="{{ item.icon }}"></i> {{ item.title }}
      </a>
      {% endfor %}
  </span>
</span>
</span>
